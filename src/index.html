<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"> -->
        <script src="https://kit.fontawesome.com/bd0a3f9594.js" crossorigin="anonymous"></script>
        <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
        <title>Cartografia v.0.1</title>
        <link rel="stylesheet" href="./css/ol3-sidebar.css">
        <link rel="stylesheet" href="./css/index.css">
        <!-- Openlayers -->
        <script src="./js/ol.js"></script>
        <link rel="stylesheet" href="./css/ol.css">
        <!-- ol-ext -->
        <link rel="stylesheet" href="./css/ol-ext.css">
        <script src="./js/ol-ext.js"></script>
        <!-- Info  -->
        <link rel="stylesheet" href="./css/info.css">

        <!-- swit alert -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.2/proj4.min.js"></script>

    </head>

    <body>

        <div class="container">
            <div class="header"></div>
                <div id="popup" class="ol-popup">
                    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                    <div id="popup-content"></div>
                </div>
           
            <div class="map-container">
                 <div id="info"></div>
                <div id="sidebar" class="sidebar collapsed">
                    <!-- Nav tabs -->
                    <div class="sidebar-tabs">
                        <ul role="tablist">
                            <li>
                                <a href="#home" role="tab">
                                    <i class="fa fa-bars"></i>
                                </a>
                            </li>
                            <li class="disabled">
                                <a href="#profile" role="tab">
                                    <i class="fa fa-user"></i>
                                </a>
                            </li>
                            <li class="disabled">
                                <a href="#messages" role="tab">
                                    <i class="fa fa-envelope"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#maps" role="tab">
                                    <i class="fa fa-globe"></i>
                                </a>
                            </li>
                                        
                            <li>
                                <a href="#busquedas" role="tab">
                                    <i class="fa fa-search"></i>
                                </a>
                            </li>
                            <li class="disabled" id="costumer">
                                <a href="#costumers" id="costumer_a" role="tab">
                                    <i class="fa fa-users"></i>
                                </a>
                            </li>
                        </ul>

                        <ul role="tablist">
                            <li><a href="#settings" role="tab"><i class="fa
                                        fa-gear"></i></a></li>
                        </ul>
                    </div>

                    <!-- Tab panes -->
                    <div class="sidebar-content">
                        <div class="sidebar-pane" id="home">
                            <h1 class="sidebar-header">
                                Cartografia v0.1
                                <span class="sidebar-close"><i class="fa
                                        fa-caret-left"></i></span>
                            </h1>

                            <p class="lorem">Lorem ipsum dolor sit amet.</p>
                            <p class="lorem">Lorem ipsum dolor sit amet</p>
                            <p class="lorem">Lorem ipsum dolor sit amet.</p>
                            <p class="lorem">Lorem ipsum dolor sit amet.</p>
                        </div>

                        <div class="sidebar-pane" id="busquedas">
                            <h1 class="sidebar-header">Modulo Busquedas<span class="sidebar-close"><i
                                        class="fa fa-caret-left"></i></span></h1>
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="Entidades">ENTIDADES</h5>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="CajaCodigoABuscar"
                                            aria-describedby="emailHelp" placeholder="Digite el código">
                                        <div><br></div>
                                        <label>Seleccione el Tipo de Entidad</label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="RadioEntidad" id="RadioApoyo"
                                                value="1" checked>
                                            <label class="form-check-label" for="RadioApoyo">Apoyo</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="RadioEntidad"
                                                id="RadioTrafodis" value="2">
                                            <label class="form-check-label" for="RadioTrafodis">
                                                Transformador
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="RadioEntidad"
                                                id="RadioCliente" value="3">
                                            <label class="form-check-label" for="RadioCliente">
                                                Cliente
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="RadioEntidad"
                                                id="RadioTramoBT" value="4">
                                            <label class="form-check-label" for="RadioTramoBT">
                                                Tramo BT
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="RadioEntidad"
                                                id="RadioTramoMT" value="5">
                                            <label class="form-check-label" for="RadioTramoMT">
                                                Tramo MT
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="RadioEntidad"
                                                id="RadioSubestacion" value="6">
                                            <label class="form-check-label" for="RadioSubestacion">Subestación</label>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput2">Seleccione el Tipo de Código</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="RadioTipoCantidad"
                                                id="RadioCodigoInterno" value="0" checked>
                                            <label class="form-check-label" for="RadioTramoMT">Interno</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="RadioTipoCantidad"
                                                id="RadioCodigoExterno" value="1">
                                            <label class="form-check-label" for="RadioSubestacion">Externo</label>
                                        </div>
                                        <br>
                                        <button type="button" class="btn btn-primary" id="btnBuscarEntidad">Buscar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                 

                        <div class="sidebar-pane" id="maps">
                            <h1 class="sidebar-header">
                                Mapas Base
                                <span class="sidebar-close"><i class="fa
                                        fa-caret-left"></i></span>
                            </h1>

                            <div class="mb-3">
                                <label for="formFile" class="form-label">Mapas</label>
                                <select
                                    id="selecetMapaBase"
                                    class="form-select"
                                    aria-label="Default select example">
                                    <option selected>Seleccione el mapa base</option>
                                </select>
                                <div class="mb-3">
                                    <button  id="modal_mapa" type="button" class="btn btn-primary">Agregar Mapa Base</button>
                                </div>
                            </div>
                        </div>

                        <div class="sidebar-pane" id="profile">
                            <h1 class="sidebar-header">Profile<span
                                    class="sidebar-close"><i
                                        class="fa fa-caret-left"></i></span></h1>
                        </div>

                        <div class="sidebar-pane" id="messages">
                            <h1 class="sidebar-header">Messages<span
                                    class="sidebar-close"><i
                                        class="fa fa-caret-left"></i></span></h1>
                        </div>

                        <div class="sidebar-pane" id="settings">
                            <h1 class="sidebar-header">Settings<span
                                    class="sidebar-close"><i
                                        class="fa fa-caret-left"></i></span></h1>
                        </div>

                        <div class="sidebar-pane" id="costumers">
                            <h1 class="sidebar-header">Clientes<span
                                    class="sidebar-close"><i
                                        class="fa fa-caret-left"></i></span></h1>
                            <table id="customers">
                                <thead>
                                <tr>
                                    <th>Código Cliente</th>
                                    <th>Nombre</th>
                                    <th>Dirección</th>
                                </tr>
                            </thead>
                        <tbody id="costumers_tbody">
                                <tr>
                                    <td></td>
                                    <td>/td>
                                    <td></td>
                                </tr>
                            </tbody>
                            </table>

                        </div>
                    </div>
                </div>

                <div id="map" class="sidebar-map"></div>
            </div>
            <div class="footer">
                <div class="footer-block">
                    <span>Coordenadas</span>
                    <div id="coordinates"></div>
						<div id="mouse-position"></div>							   
                </div>
                <div class="footer-block">
                    <span>Usuario</span>
                    <div id="username">ADMIN</div>
                </div>
                <div class="footer-block">
                    <span>Proyeccion</span>
                    <div id="spatialreference">EPSG:4326</div>
                </div>
            </div>
        </div>
        
        <!-- <script src="./js/bootstrap.bundle.min.js"></script> -->

        <script src="./js/global.js"></script>

        <script src="./js/ol3-sidebar.js"></script>
        <script src="./js/capas.js"></script>
        <script src="./js/init.js"></script>
        <script src="./js/map.js"></script>
        <!-- <script src="./js/MousePosition.js"></script> -->
        <script src="./js/overlayinfo.js"></script>
        <!-- <script src="./js/info.js"></script> -->
        <script src="./js/pulseRed.js"></script>
        <script src="./js/utilidadesMapa.js"></script>
        <script>
            window.onload = () => { 
                loadCapAbilities();
                // map.addLayer(grupo_capas);
            };
        </script>

    </body>

</html>
